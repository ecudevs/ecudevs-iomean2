<div class="card">
  <!-- Si queremos designar una propiedad de una etiqueta desde un variable de nuestro controlador -->
  <!-- usamos [] ej [src]="producto.imagen" -->
  <img class="card-img-top" [src]="producto.imagen" alt="Card image cap">
  <div class="card-body">
    <!-- Recuerda usar pipes para dar formatos a ciertos valores -->
    <h5 class="card-title">{{producto.nombre}} <small>{{producto.precio | currency:'USD'}}</small> </h5>
    <p class="card-text">Precio: {{producto.cantidad}}</p>
    <!-- Pipe fecha vamos a darle un formato especifico a nuestros valores de tipo Date -->
    <p class="card-text">Fecha: {{producto.feCreacion | date: 'dd/MM/yyyy HH:mm'}}</p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
</div>
